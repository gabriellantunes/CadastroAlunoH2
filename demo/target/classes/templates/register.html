<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-size: 1.6rem;
      font-family: "Open Sans", sans-serif;
      background: #2B3D4F;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .cadastro-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 50px;
      border-radius: 15px;
      width: 450px; /* Aumentando a largura para acomodar os campos adicionais */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 25px;
    }

    .input-wrapper::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background-color: #5A2B76;
      bottom: 0;
      left: 50%;
      transition: all 0.5s;
    }

    .input-wrapper input:focus +::after {
      width: 100%;
      left: 0;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      background: none;
      outline: none;
      color: #fff;
      font-size: 1.2rem;
      border-bottom: 2px solid #fff;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #5A2B76;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      background: #5A2B76;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #492066;
    }

    p {
      text-align: center;
    }

    a {
      color: #5A2B76;
      transition: color 0.3s;
    }

    a:hover {
      color: #492066;
    }
  </style>
</head>
<body>
<div class="cadastro-container">
  <h2>Cadastro</h2>
  <form id="cadastro-form" action="/doCadastro" method="post">
    <div class="input-wrapper">
      <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
    </div>
    <div class="input-wrapper">
      <input type="email" id="email" name="email" placeholder="Email" required>
    </div>
    <div class="input-wrapper">
      <input type="password" id="senha" name="senha" placeholder="Senha" required>
    </div>
    <div class="input-wrapper">
      <input type="number" id="idade" name="idade" placeholder="Idade" min="1" max="120" required>
    </div>
    <div class="input-wrapper">
      <select id="genero" name="genero" required>
        <option value="" disabled selected>Gênero</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="indiferente">Indiferente</option>
      </select>
    </div>
    <div class="input-wrapper">
      <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
    </div>
    <div class="input-wrapper">
      <input type="text" id="estadoCivil" name="estadoCivil" placeholder="Estado Civil" required>
    </div>
    <div class="input-wrapper">
      <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
    </div>
    <button type="submit">Cadastrar</button>
  </form>
</div>
</body>
</html>
